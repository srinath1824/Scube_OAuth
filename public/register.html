<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="./index.css">
<form class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>Register with Scube</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="firstname">Firstname</label>
            <div class="col-md-4">
                <input id="firstname" name="firstname" type="text" placeholder="Enter firstname" class="form-control input-md"
                    required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="lastname">Lastname</label>
            <div class="col-md-4">
                <input id="lastname" name="lastname" type="text" placeholder="Enter lastname" class="form-control input-md"
                    required="">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-4">
                <input id="username" name="username" type="text" placeholder="Enter username" class="form-control input-md"
                    required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="birthday">Birthday</label>
            <div class="col-md-4">
                <input id="birthday" name="birthday" type="text" placeholder="Enter your Birthday" class="form-control input-md"
                    required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="text" placeholder="Enter email" class="form-control input-md"
                    required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input id="password" name="password" type="password" placeholder="Enter password" class="form-control input-md"
                    required="">
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Confirm Password</label>
            <div class="col-md-4">
                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password" class="form-control input-md"
                    required="">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="signup">Submit</label>
            <div class="col-md-4">
                <button id="signup" name="signup" class="btn btn-primary">Signup</button>
            </div>
        </div>

    </fieldset>
</form>
