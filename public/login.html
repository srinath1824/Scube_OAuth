<!DOCTYPE html>
<html>

<head>
    <title>Scube</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="/login.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container top-margin">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <div class="col-xs-12">
                    <div class="col-md-12 text-center oauth-links" style="width:800px; margin:0 auto;">
                        <img class="image" src="/images/scube logo.jpeg">
                        <div>
                            <a class="button googlebtn" href="/auth/google"><i class="fa fa-google"></i>
                                Login with Google</a>
                            <a class="button facebookbtn" href="/auth/facebook"><i class="fa fa-facebook"></i>
                                Login with Facebook</a>
                            <p class="margin-top-10 text-center">Sign in with
                                your google
                                account. We will never post anything on your behalf.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
